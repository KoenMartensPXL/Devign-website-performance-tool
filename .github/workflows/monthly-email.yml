name: Monthly KPI Email

on:
  schedule:
    - cron: "0 6 1 * *"  # elke 1ste van de maand (UTC)
  workflow_dispatch:
    inputs:
      month:
        description: "Optional: YYYY-MM (leave empty = previous month)"
        required: false

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install
      - name: Send monthly emails
        run: node scripts/send-monthly-emails.js
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          APP_URL: ${{ secrets.APP_URL }}
          EMAIL_PROVIDER_API_KEY: ${{ secrets.EMAIL_PROVIDER_API_KEY }}
          MONTH: ${{ github.event.inputs.month }}
